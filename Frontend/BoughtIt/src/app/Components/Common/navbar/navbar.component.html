<link rel="stylesheet" type="text/css" href="../../../../../public/assets/css/normalize.css">
<link rel="stylesheet" type="text/css" href="../../../../../public/assets/icomoon/icomoon.css">
<link rel="stylesheet" type="text/css" media="all"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../../../../../public/assets/css/vendor.css">
<link rel="stylesheet" type="text/css" href="../../../../../public/assets/css/style.css">
<nav class="primary-nav padding-small">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-lg-2 col-md-2 col-sm-2">
                <div class="main-logo">
                    <a href="/home">
                        <img src="assets/icons/BoughtIt.ico" alt="logo" class="logo">
                    </a>
                </div>
            </div>
            <div class="col-lg-10 col-md-10">
                <div class="navbar">
                    <div class="col-sm-6 offset-sm-2 offset-md-0 col-lg-7 d-none d-lg-block">
                        <!-- Container for search bar and icons -->
                        <div>
                            <!-- Search bar -->
                            <div class="search-bar border rounded-2 px-3 border-dark-subtle">
                                <form id="search-form" (submit)="searchProduct()" method="post"
                                    class="text-center d-flex align-items-center search-form">
                                    <input type="text" name="search" [(ngModel)]="searchText" placeholder="Search for more than 10,000 products"
                                        class="form-control border-0 bg-transparent search-input">
                                    <svg style="cursor: pointer;" (click)="searchProduct()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                        <path fill="currentColor"
                                            d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z">
                                        </path>
                                    </svg>
                                </form>
                            </div>

                            <!-- Icons container -->

                        </div>
                    </div>
                    <div class="icon-container offset-sm-2 offset-md-0 d-none d-lg-block">
                        <div class="icon-item profile-container">
                            <a href="#" [routerLink]="['/home']" class="profile-a" style="display: flex; align-items: center; gap: 10px; text-decoration: none;">
                                <label style="font-size: 16px; color: #555;">{{this.user?.firstName + ' ' + this.user?.lastName}}</label>
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 48 48" style="color: #FF6347;">
                                    <g fill="currentColor">
                                        <path d="M6 36c0-4.965 11.993-8 18-8c6.008 0 18 3.035 18 8v6H6z"></path>
                                        <path fill-rule="evenodd" d="M24 26c5.523 0 10-4.477 10-10S29.523 6 24 6s-10 4.477-10 10s4.477 10 10 10" clip-rule="evenodd"></path>
                                    </g>
                                </svg>
                            </a>
                            <div class="profile-menu">
                                <a href="#" [routerLink]="['/user']" class="sub-menu">Account</a>
                                <a href="#" [routerLink]="['/userOrders']" [queryParams]="{userId:this.user?.id}" class="sub-menu">Orders</a>
                            </div>
                        </div>
                        <div class="icon-item">
                            <a href="#" [routerLink]="['/wishlist']" class="wishlist-a">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" style="color: #FF6347;">
                                    <path fill="currentColor" d="m12 21.35l-1.45-1.32C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5c0 3.77-3.4 6.86-8.55 11.53z"></path>
                                </svg>
                            </a>
                            <span *ngIf="(wishlistCount$ | async)??0 > 0 as wishlistCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
                                {{ wishlistCount }}
                            </span>
                            <div class="w-text"><p>Wishlist</p></div>
                        </div>
                        <div class="icon-item">
                            <div class="relative inline-block cart-a">
                                <a href="#" [routerLink]="['/cart']" class="text-gray-700 hover:text-gray-900">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" style="color: #32CD32;">
                                        <path fill="currentColor" d="M17 18c-1.11 0-2 .89-2 2a2 2 0 0 0 2 2a2 2 0 0 0 2-2a2 2 0 0 0-2-2M1 2v2h2l3.6 7.59l-1.36 2.45c-.15.28-.24.61-.24.96a2 2 0 0 0 2 2h12v-2H7.42a.25.25 0 0 1-.25-.25q0-.075.03-.12L8.1 13h7.45c.75 0 1.41-.42 1.75-1.03l3.58-6.47c.07-.16.12-.33.12-.5a1 1 0 0 0-1-1H5.21l-.94-2M7 18c-1.11 0-2 .89-2 2a2 2 0 0 0 2 2a2 2 0 0 0 2-2a2 2 0 0 0-2-2"></path>
                                    </svg>
                                </a>
                                <span *ngIf="(cartCount$ | async)??0 > 0 as cartItemsCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
                                    {{ cartItemsCount }}
                                </span>
                            </div>
                            <div class="c-text"><p>Your Cart</p></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</nav>
